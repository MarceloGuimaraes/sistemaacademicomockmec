<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cursos Sincronizados</title>
<style>
.panel-heading h3 {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: normal;
    width: 75%;
    padding-top: 8px;
}
</style>
</head>

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	
	<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left"> Cursos Sincronizados</h3>
        <div class="clearfix"></div>
    </div>
    

		<div class="panel-body">
		<form method="GET" class="form-horizontal" th:action="@{/cursos}"
				th:object="${filtro}">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control"
								placeholder="Qual curso você está procurando?"
								autofocus="autofocus" th:field="*{nome}"></input> <span
								class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso : ${cursos}">
							<td th:text="${curso.nome}"></td>
						</tr>
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(cursos)}">Nenhum
								curso foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div layout:include="DialogoConfirmacaoExclusao"></div>

	</div>
</section>
</html>
